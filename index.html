<!DOCTYPE HTML>
<html>
    <head>
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/network.css">
        <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.css">
        <script data-main="js/main" src="lib/require/require.js"></script>

    </head>
    <body>
        <div class="container" id="main_page">
            <div id="cool"></div>

            <!-- Page header for the webpage -->
            <div class="page-header container-fluid">
                <h1>NetworkViewer <small>Interactive Network Visualization</small>

                  <div class="dropdown" style="float: right; margin-left: 20px;">
                    <ul class="nav nav-pills" role="tablist">
                      <li role="presentation" class="dropdown">
                        <button id="drop4" href="#" class="dropdown-toggle btn btn-default btn-lg" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                          Data List
                          <span class="caret"></span>
                        </button>
                        <ul id="menu1" class="dropdown-menu" aria-labeledby="drop4">
                          <!-- The menu items are placed in javascript.-->
                          <li><a id="dropdown-undefined" href="#"></a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal" style="float: right;">
                      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    </button>

                    <button id="colorbutton" type="button" class="btn btn-default btn-lg" style="float: right;">
                      Color
                    </button>

                </h1>
            </div>

            <!-- The choice of application is displayed here. -->
            <div class="container-fluid" id="app_container">

                <form class="form-inline">
                  <h5><strong>Indentifier</strong></h5>
                  <div class="form-group">
                    <label class="sr-only" for="inputNumber">Identifier</label>
                    <input type="text" class="form-control" id="inputNumber" placeholder="Node number">
                  </div>
                  <button type="button" class="btn btn-default" id="gobutton">Go</button>
                </form>

                <div class="list"></div>

                <p id="sliderText">
                  <label for="amount">Size:</label>
                  <input type="text" id="amount" readonly style="border:0; font-weight:bold;">
                </p>

                <div id="slider"></div>

                <table class="table table-hover">
                    <tbody id = "tablebody">
                        <thead>
                            <th colspan="1">Trajectory #</th>
                            <th colspan="1">Score</th>
                        </thead>
                    </tbody>
                </table>

                <!-- Main svg area -->
                <div id="network_viewer"></div>

            </div>

        </div>
    </body>
</html>
